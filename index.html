<!DOCTYPE html>
<html>
    <head>
        <title>Number Game</title>
        <link rel="stylesheet" href="index.css">
    </head>
<body>
   <div id="main">
    <div class="leftDiv">
        <div id="leftData">
            <p id="score">Score 0/8</p>
            <p id="answer">2 cats</p>
            <button onclick="thumbsUp()" class="btn">👍</button>
            <button onclick="thumbsDown()" class="btn">👎</button>
        </div>
    </div>
    <div class="rightDiv">
        <div class="before-start">
            <h3>Welcome to the <i>Number Match</i> game</h3>
            <i>the rules are simple</i>
            <p>👍 Hit thumbs up when the number on left side matches wiht the number of items in right side.</p>
            <p>👎 Hit thumbs down when it is not a match.</p>

            <small>You have 3 seconds to decide</small>
            <br>
            <button onclick="startGame()" class="btn">Play</button>
       </div>
       <img id="itemImage" />
       <p id="finalScore"></p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
